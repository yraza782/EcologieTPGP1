<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Simulation temp√©rature c√¢ble</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        body {
            background-color: #d4edda; /* Vert clair */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #155724;
            background-color: #c3e6cb;
            padding: 10px 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        canvas {
            margin-top: 20px;
            background-color: white;
            border-radius: 10px;
        }

        #resultats {
            list-style-type: none;
            padding: 0;
        }

        #emissions, #energie {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üå± GREEN IT - Simulation temp√©rature du c√¢ble üå±</h1>

    <form id="form">
        <label>Tc0: <input name="Tc0" type="number" step="0.1" required></label>
        <label>Ta: <input name="Ta" type="number" step="0.1" required></label>
        <label>I: <input name="I" type="number" step="0.1" required></label>
        <label>ws: <input name="ws" type="number" step="0.1" required></label>
        <button type="submit">Envoyer</button>
    </form>

    <h2>R√©sultats</h2>
    <ul id="resultats"></ul>

    <h3>Graphique</h3>
    <canvas id="graphique" width="600" height="400"></canvas>

    <h3>Empreinte carbone et √©nergie</h3>
    <p id="emissions">√âmissions : en attente...</p>
    <p id="energie">√ânergie consomm√©e : en attente...</p>

    <script>
        let chart;

        document.getElementById("form").addEventListener("submit", async function (e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            Object.keys(data).forEach(k => data[k] = parseFloat(data[k]));

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const res = await response.json();

                const ul = document.getElementById("resultats");
                ul.innerHTML = "";
                res.temperature_prevue.forEach((val, i) => {
                    const li = document.createElement("li");
                    li.textContent = `Minute ${i + 1} : ${val.toFixed(2)}¬∞C`;
                    ul.appendChild(li);
                });

                const ctx = document.getElementById("graphique").getContext("2d");
                const labels = res.temperature_prevue.map((_, i) => `Min ${i + 1}`);
                const dataPoints = res.temperature_prevue;

                if (chart) chart.destroy();

                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Temp√©rature du c√¢ble (¬∞C)',
                            data: dataPoints,
                            borderColor: 'rgb(75, 192, 192)',
                            borderWidth: 2,
                            fill: false,
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: false
                            }
                        }
                    }
                });

                document.getElementById("emissions").textContent =
                    `√âmissions estim√©es : ${res.emissions_kgCO2} kgCO‚ÇÇeq`;

                document.getElementById("energie").textContent =
                    `√ânergie consomm√©e : ${res.energy_consumed_kWh} kWh`;

            } catch (err) {
                alert("Erreur lors de la requ√™te API.");
                console.error(err);
            }
        });
    </script>
</body>
</html>
